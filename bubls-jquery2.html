    <style>
        .darkness {
            background-color: black;

        }

        .light {
            background-color: lemonchiffon;
            color: blue;

<body id="mainContent" class="darkness">

    <div class="row">

            <img id="lightBulb3" src="img/bulboff.gif" width="100px">

    <div class="row">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js "></script>
    <script>
        $("#switch").click(function() {
            if ($("#switch").attr("src") == "img/switch_off.jpg") {
                $("#switch").attr("src", "img/switch_on.png");
                bulbon(1);
            }

            else {
                $("#switch").attr("src", "img/switch_off.jpg");
                bulboff(1);
            }
        });
        
        $("#switch2").click(function() {
            if ($("#switch2").attr("src") == "img/switch_off.jpg") {

                bulbon(2);
            }

            else {
                $("#switch2").attr("src", "img/switch_off.jpg");
                bulboff(2);
            }
        });
        
        
         $("#switch3").click(function() {
            if ($("#switch3").attr("src") == "img/switch_off.jpg") {

                bulbon(3);
            }

            else {
                $("#switch3").attr("src", "img/switch_off.jpg");

            }
        });

        function bulbon(num) {
            $("#lightBulb"+num).attr("src", "img/bulbon.gif ");

            $("mainContent").removeclass("darkness").addClass("light");
        }

        function bulboff(num) {
            $("#lightBulb"+num).attr("src", "img/bulboff.gif");
            $("#status").html("<h2>It's dark in here!</h2>");
            $("#mainContent").removeClass("light").addClass("darkness");
        }
